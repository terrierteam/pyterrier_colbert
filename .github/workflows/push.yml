name: Test Python package

on: [push, pull_request]

jobs:
  build:
    
    strategy:
      matrix:
        python: [3.8]
        java: [13]
        os: ['ubuntu-latest'] # 
        architecture: ['x64']
        terrier: ['snapshot'] #'5.3', '5.4-SNAPSHOT', 

    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v2

    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: ${{ matrix.architecture }}

    - name: Install Python dependencies
      run: |
        $CONDA/bin/conda create -n condaenv python=${{ matrix.python }}
        $CONDA/envs/condaenv/bin/conda install pip
        $CONDA/envs/condaenv/bin/conda install -c pytorch faiss-cpu
        $CONDA/envs/condaenv/bin/pip install -r requirements.txt
        #install this software
        $CONDA/envs/condaenv/bin/pip install --timeout=120 .
        $CONDA/bin/pip install pytest

    - name: All unit tests
      env:
        TERRIER_VERSION: ${{ matrix.terrier }}
      run: |
        $CONDA/envs/condaenv/bin/pytest
